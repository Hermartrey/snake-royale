services:
  # The Unified App (Frontend + Backend)
  - type: web
    name: snake-royale
    env: docker
    plan: free
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-royale-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

databases:
  - name: snake-royale-db
    databaseName: snake_royale
    user: snake_user
    plan: free
    ipAllowList: [] # Access only from within Render
