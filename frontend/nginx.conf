server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Strip /api prefix if backend doesn't expect it? 
        # Looking at backend/src/main.py might be useful, but standard practice usually keeps it or mounts api router at root.
        # If the frontend calls /api/auth/login and backend has @app.post("/auth/login"), we might need rewrite.
        # But commonly FastAPI apps mount api at /api or we just proxy_pass to http://backend:8000/api if the router is there
        # Let's check main.py later. For now, assuming straightforward proxying.
        # If backend expects /api/... then this is fine.
        # If backend expects /... then we might need rewrite.
        
        # Let's assume for now:
        # Frontend: /api/auth/login -> Nginx -> Backend: /api/auth/login
    }
}
